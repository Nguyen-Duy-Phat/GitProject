<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="simpleform.css">
<body>
<form method="get" action="simpleform.html">
    <h1>Order Form</h1>
    <h2>What would you like to buy?</h2>
    <select width="30px">
        <option value=" ">A</option>
        <option>B(+ 0.5$)</option><!-- Chưa hiểu rõ + 5$-->
        <option>C(+ 0.5$)</option>
        <option>D(+ 0.5$)</option>
    </select>
    <h2>How many would you like to order?</h2>
        <input type="radio" name="only one">1-$10<br>
        <input type="radio" name="only one">2-$20<br>
        <input type="radio" name="only one">3-$25<br>
    <h2> Name <span style="color:red" title="Phần này bắt buộc phải nhập">*</span></h2><br>
        <input type="text" name="First name" placeholder="Tên">
        <input type="text" name="Last name" placeholder="Họ">
    <br>
        <h2>Email<span style="color: red" title="Phần này bắt buộc phải nhập">*</span></h2>
    <br>
        <input type="text" name="emmail" placeholder="abc@gmail.com" title="Mail có dạng @gmail">
    <h2>Phone Number</h2>
        <input class="so" type="number"title="Mã Quốc Gia">-<input class="so" type="number">-<input class="so" type="number">
    <br>
    <br>
    <input type="submit" name="submit">
</form>
</body>
</html>
